<!DOCTYPE html>
<meta charset="UTF-8">
<style>
  @import url('https://fonts.googleapis.com/css?family=Merriweather');


  body {
    /*background-color: #FFE4E1;*/
    font-family: 'Merriweather', serif;
  }
  .node circle {
    fill: #4ECDC4;
    stroke: #4ECDC4;
    stroke-width: 5px;
  }
  .node text {
    font: 18px;
  }
  .link {
    fill: none;
    stroke: #ccc;
    stroke-width: 3.5px;
  }
  #title {
    text-align: center;
    font-size: 25px;
    font-weight: bold;
  }
  #inputBox {
    width: 45%;
    padding: 12px 20px;
    box-sizing: border-box;
    border: 3px solid #4ECDC4;
    border-radius: 4px;
    font-size: 20px;
    position: relative;
    display: block;
    margin: 40px auto;
  }
  #inputBox:focus {
    border: 2px solid #4ECDC4;
  }

  #submitBtn {
    padding: 12px 20px;
    background-color: white;
    color: black;
    border: 2px solid #00CED1;
    text-align: center;
    display: inline-block;
    font-size: 16px;

  #loader {
    position: relative;
    display: block;
    margin: 0 auto;
    margin-top: 20px;
    border: 16px solid #f3f3f3;
    border-radius: 50%;
    border-top: 16px solid #4ECDC4;
    width: 120px;
    height: 120px;
    -webkit-animation: spin 2s linear infinite;
    animation: spin 2s linear infinite;
  }

  @-webkit-keyframes spin {
    0% {
      -webkit-transform: rotate(0deg);
    }
    100% {
      -webkit-transform: rotate(360deg);
    }
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
</style>

<body>

  <!-- load the d3.js library -->
  <script src="/d3js_projects/d3.js"></script>
  <script>
    let title = document.createElement('div');
    title.innerHTML = 'Explore the depths of the internet';
    title.setAttribute('id', 'title')
    document.body.appendChild(title);

    let inputBox = document.createElement('input');
    inputBox.setAttribute('id', 'inputBox');
    inputBox.setAttribute('placeholder', 'Enter a url...');
    document.body.appendChild(inputBox);

    // let submitBtn = document.createElement('button');
    // submitBtn.innerHTML = 'Show a graph';
    // submitBtn.setAttribute('id', 'submitBtn');
    // document.body.appendChild(submitBtn);

    document.getElementById('inputBox').addEventListener('keypress', function (e) {
      var key = e.which || e.keyCode;
      if (key === 13) {
        let url = document.getElementById('inputBox').value;
        createVisualization();

        // document.getElementById('submitBtn').addEventListener('click', function () {
        //   createVisualization();
        // });

        let loader = document.createElement('div');
        loader.setAttribute('id', 'loader');
        document.body.appendChild(loader);

        function showLoader() { 
          document.getElementById('loader').style.display = 'inline'; 
        }

        function hideLoader() {
          document.getElementById('loader').style.display = 'none'
        }

        function createVisualization() {
          // grabbing data
          let xhr = new XMLHttpRequest();
          xhr.open('GET', '/api/tree/?url=' + url);
          xhr.onreadystatechange = () => {
            showLoader();
            if (xhr.readyState === 4 && xhr.status === 200) {
              // inputBox.value = "";
              d3.request('/api/tree/')
                .mimeType("application/json")
                .response((xhr) => { return JSON.parse(xhr.responseText) })
              
              var data = JSON.parse(xhr.responseText);
              hideLoader();

              // transforming data into readable d3 json
              function transformApiTreeToD3Tree(apiTree) {
                function transform(name, treeNode) {
                  if (!treeNode) return { name };

                  const entries = Object.entries(treeNode);
                  return {
                    name,
                    children: entries.map(([key, value]) => transform(key, value)),
                  };
                }

                const [key, value] = Object.entries(apiTree)[0]
                return transform(key, value)
              }

              let treeData = transformApiTreeToD3Tree(data)

              console.log(treeData);

              // Set the dimensions and margins of the diagram
              var margin = { top: 80, right: 20, bottom: 10, left: 250 },
                width = 1300 - margin.left - margin.right,
                height = 900 - margin.top - margin.bottom;

              // append the svg object to the body of the page
              // appends a 'group' element to 'svg'
              // moves the 'group' element to the top left margin
              var svg = d3.select("body").append("svg")
                .attr("width", width + margin.right + margin.left)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate("
                + margin.left + "," + margin.top + ")");

              var i = 0,
                duration = 750,
                root;

              // declares a tree layout and assigns the size
              var treemap = d3.tree().size([height, width]);


              // Assigns parent, children, height, depth
              root = d3.hierarchy(treeData, function (d) { return d.children });
              root.x0 = height / 2;
              root.y0 = 0;



              // // Collapse after the second level
              root.children.forEach(collapse);



              update(root);

              // Collapse the node and all it's children
              function collapse(d) {
                if (d.children) {
                  d._children = d.children
                  d._children.forEach(collapse)
                  d.children = null
                }
              }

              function update(source) {

                // Assigns the x and y position for the nodes
                var treeData = treemap(root);

                // Compute the new tree layout.
                var nodes = treeData.descendants(),
                  links = treeData.descendants().slice(1);

                // Normalize for fixed-depth.
                nodes.forEach(function (d) { d.y = d.depth * 180 });

                // ****************** Nodes section ***************************

                // Update the nodes...
                var node = svg.selectAll('g.node')
                  .data(nodes, function (d) { return d.id || (d.id = ++i); });

                // Enter any new modes at the parent's previous position.
                var nodeEnter = node.enter().append('g')
                  .attr('class', 'node')
                  .attr("transform", function (d) {
                    return "translate(" + source.y0 + "," + source.x0 + ")";
                  })
                  .on('click', click);

                // Add Circle for the nodes
                nodeEnter.append('circle')
                  .attr('class', 'node')
                  .attr('r', 1e-6)
                  .style("fill", function (d) {
                    return d._children ? "lightsteelblue" : "#fff";
                  });

                // Add labels for the nodes
                nodeEnter.append('text')
                  .attr("dy", ".55em")
                  .attr("x", function (d) {
                    return d.children || d._children ? -13 : 13;
                  })
                  .attr("text-anchor", function (d) {
                    return d.children || d._children ? "end" : "start";
                  })
                  .text(function (d) { return d.data.name; });

                // UPDATE
                var nodeUpdate = nodeEnter.merge(node);

                // Transition to the proper position for the node
                nodeUpdate.transition()
                  .duration(duration)
                  .attr("transform", function (d) {
                    return "translate(" + d.y + "," + d.x + ")";
                  });

                // Update the node attributes and style
                nodeUpdate.select('circle.node')
                  .attr('r', 10)
                  .style("fill", function (d) {
                    return d._children ? "lightsteelblue" : "#fff";
                  })
                  .attr('cursor', 'pointer');


                // Remove any exiting nodes
                var nodeExit = node.exit().transition()
                  .duration(duration)
                  .attr("transform", function (d) {
                    return "translate(" + source.y + "," + source.x + ")";
                  })
                  .remove();

                // On exit reduce the node circles size to 0
                nodeExit.select('circle')
                  .attr('r', 1e-6);

                // On exit reduce the opacity of text labels
                nodeExit.select('text')
                  .style('fill-opacity', 1e-6);

                // ****************** links section ***************************

                // Update the links...
                var link = svg.selectAll('path.link')
                  .data(links, function (d) { return d.id; });

                // Enter any new links at the parent's previous position.
                var linkEnter = link.enter().insert('path', "g")
                  .attr("class", "link")
                  .attr('d', function (d) {
                    var o = { x: source.x0, y: source.y0 }
                    return diagonal(o, o)
                  });

                // UPDATE
                var linkUpdate = linkEnter.merge(link);

                // Transition back to the parent element position
                linkUpdate.transition()
                  .duration(duration)
                  .attr('d', function (d) { return diagonal(d, d.parent) });

                // Remove any exiting links
                var linkExit = link.exit().transition()
                  .duration(duration)
                  .attr('d', function (d) {
                    var o = { x: source.x, y: source.y }
                    return diagonal(o, o)
                  })
                  .remove();

                // Store the old positions for transition.
                nodes.forEach(function (d) {
                  d.x0 = d.x;
                  d.y0 = d.y;
                });

                // Creates a curved (diagonal) path from parent to the child nodes
                function diagonal(s, d) {

                  path = `M ${s.y} ${s.x}
            C ${(s.y + d.y) / 2} ${s.x},
              ${(s.y + d.y) / 2} ${d.x},
              ${d.y} ${d.x}`

                  return path
                }

                // Toggle children on click.
                function click(d) {
                  if (d.children) {
                    d._children = d.children;
                    d.children = null;
                  } else {
                    d.children = d._children;
                    d._children = null;
                  }
                  update(d);
                }
              }
            }
          }
          xhr.send();
        }
      }
    });
  </script>
</body>
